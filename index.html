<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="up">
        <div class="input-group">
          <p id="label" class="label">DAY</p>
          <input id="day" class="input" type="number" placeholder="DD">
          <p id="error-message" class="none">Must be a valid date</p>
        </div>
        <div class="input-group">
          <p id="label" class="label">MONTH</p>
          <input id="month" class="input" type="number" placeholder="MM">
          <p id="error-message" class="none">Must be a valid date</p>
        </div>
        <div class="input-group">
          <p id="label" class="label">YEAR</p>
          <input id="year" class="input" type="number" placeholder="YYYY">
          <p id="error-message" class="none">Must be a valid date</p>
        </div>
      </div>
      <div class="line">
        <div class="icon" id="btn">
          <img src="./assets/images/icon-arrow.svg" alt="icon-arrow">
        </div>
      </div>

      <div class="bottom">
        <p><span id="years-txt">--</span> years</p>
        <p><span id="months-txt">--</span> months</p>
        <p><span id="days-txt">--</span> days</p>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
